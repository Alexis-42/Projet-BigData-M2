<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Chat Interface</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body onLoad="loadLLMOptions()">
    <!-- LLM Selection dropdown at the top center -->
    <div class="llm-selector-container">
        <select class="llm-selector" id="llmSelector">
        </select>
    </div>
    <div class="chat-container" style="margin-top: 60px;">
        <div id="loadingIndicator" style="display: none; text-align: center; margin-top: 10px;">
            <img src="https://i.gifer.com/ZKZg.gif" alt="Loading..." style="width: 50px; height: 50px;">
        </div>
        <div class="chat-area" id="chatArea">
            <!-- Messages will be dynamically inserted here -->
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type your message here..." onkeypress="if(event.keyCode == 13) sendChat()">
            <button onclick="sendChat()">Send</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}">
    </script>

</body>
</html>
